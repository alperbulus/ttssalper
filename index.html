<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THY WebAR - Giza</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        :root { --thy-red: #CC0000; }
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #000; }
        
        #header {
            position: fixed; top: 0; width: 100%; height: 50px;
            background: white; display: flex; align-items: center;
            justify-content: center; z-index: 10; border-bottom: 2px solid var(--thy-red);
        }

        /* Giriş Butonu: Videonun oynaması için şart */
        #start-overlay {
            position: fixed; inset: 0; background: var(--thy-red);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; z-index: 1000; color: white; text-align: center;
        }
        .cta-btn {
            margin-top: 20px; padding: 15px 40px; background: white;
            color: var(--thy-red); border: none; border-radius: 30px;
            font-weight: bold; cursor: pointer; text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #buy-ticket-btn {
            position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%);
            padding: 15px 35px; background: var(--thy-red); color: white;
            border-radius: 30px; font-weight: bold; text-decoration: none;
            display: none; z-index: 100; border: 2px solid white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5); font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <img src="logo.png" style="width: 120px; filter: brightness(0) invert(1);">
        <h2>Giza Piramitleri</h2>
        <p>Deneyimi başlatmak için butona basın ve<br>kamerayı panoya tutun.</p>
        <button class="cta-btn" id="start-btn">BAŞLAT</button>
    </div>

    <div id="header"><img src="logo.png" style="height: 35px;"></div>
    
    <a href="https://www.turkishairlines.com/en-int/flights/flights-to-cairo/" 
       target="_blank" id="buy-ticket-btn">FLY TO CAIRO ✈️</a>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiScanning: yes;" 
             embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="giza-vid" src="giza.mp4" preload="auto" loop playsinline webkit-playsinline muted></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="giza-target" mindar-image-target="targetIndex: 0">
            <a-video src="#giza-vid" width="1" height="0.56" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const btn = document.querySelector('#buy-ticket-btn');
        const video = document.querySelector('#giza-vid');
        const target = document.querySelector('#giza-target');
        const overlay = document.querySelector('#start-overlay');
        const startBtn = document.querySelector('#start-btn');
        const scene = document.querySelector('a-scene');

        // Kullanıcı butona bastığında hem AR hem video izni alınır
        startBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
            video.play(); // Boşta bir kez oynatıp hemen durduruyoruz (iOS izni için)
            video.pause();
            scene.systems["mindar-image-system"].start();
        });

        target.addEventListener("targetFound", () => {
            btn.style.display = "block";
            video.play();
        });

        target.addEventListener("targetLost", () => {
            btn.style.display = "none";
            video.pause();
        });
    </script>
</body>
</html>
