<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>THY WebAR - Giza</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      :root { --thy-red: #CC0000; }
      body { margin: 0; overflow: hidden; font-family: "Museo Sans", "Exo 2", -apple-system, sans-serif; background: #000; }
      
      #header {
        position: fixed; top: 0; width: 100%; height: 60px;
        background: white; display: flex; align-items: center;
        justify-content: center; z-index: 100; border-bottom: 2px solid var(--thy-red);
      }

      /* Kurumsal Buton: Museo Sans tarzı, tek satır, çizgisiz */
      #buy-ticket-btn {
        position: fixed; 
        bottom: 50px; 
        left: 50%; 
        transform: translateX(-50%);
        padding: 16px 45px; 
        background: var(--thy-red); 
        color: white;
        border-radius: 40px; 
        font-weight: 700; 
        text-decoration: none;
        display: none; 
        z-index: 200; 
        border: none; /* Beyaz çizgi kaldırıldı */
        box-shadow: 0 8px 25px rgba(0,0,0,0.4); 
        font-size: 1.1em;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        white-space: nowrap; /* Tek satır garantisi */
      }

      .a-enter-vr { display: none !important; }
    </style>
  </head>

  <body>
    <div id="header">
      <img src="logo.png" style="height: 40px;" alt="THY Logo">
    </div>

    <a href="https://www.turkishairlines.com/en-int/flights/flights-to-cairo/" 
       target="_blank" id="buy-ticket-btn">FLY TO CAIRO</a>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: yes; filterMinCF: 0.0001; filterBeta: 0.001;" 
      color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="giza-video" src="giza.mp4" preload="auto" loop="true" playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
        <a-video src="#giza-video" width="1" height="0.5625" position="0 0 0" scale="1.1 1.1 1.1"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector('#giza-video');
      const ticketBtn = document.getElementById('buy-ticket-btn');
      const targetEntity = document.querySelector('#target-entity');

      targetEntity.addEventListener("targetFound", () => {
        video.play();
        ticketBtn.style.display = 'block';
      });
      
      targetEntity.addEventListener("targetLost", () => {
        video.pause();
        ticketBtn.style.display = 'none';
      });
    </script>
  </body>
</html>
