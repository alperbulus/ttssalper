<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THY WebAR Test - Giza</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      :root { --thy-red: #CC0000; }
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      
      /* THY Üst Menü */
      #header {
        position: fixed; top: 0; width: 100%; height: 50px;
        background: white; display: flex; align-items: center;
        justify-content: center; z-index: 10; border-bottom: 2px solid var(--thy-red);
      }

      /* Giriş ve Onay Ekranı (iOS için Zorunlu) */
      #overlay {
        position: fixed; inset: 0; background: var(--thy-red);
        display: flex; flex-direction: column; align-items: center;
        justify-content: center; z-index: 1000; color: white; text-align: center;
        padding: 20px;
      }
      
      .start-btn {
        margin-top: 25px; padding: 15px 45px; background: white;
        color: var(--thy-red); border: none; border-radius: 30px;
        font-weight: bold; font-size: 1.1em; cursor: pointer;
      }

      /* Kamera İzni Bekleme Mesajı */
      #loading-msg {
        position: fixed; bottom: 20px; width: 100%; text-align: center;
        color: white; z-index: 1; text-shadow: 1px 1px 3px black;
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="header">
      <img src="logo.png" style="height: 35px;" alt="Turkish Airlines Logo">
    </div>

    <div id="overlay">
      <img src="logo.png" style="width: 100px; filter: brightness(0) invert(1);" alt="THY">
      <h2 style="margin: 20px 0 10px;">Giza Piramitleri</h2>
      <p>Kamerayı panodaki Giza görseline tutarak<br>videoyu izleyebilirsiniz.</p>
      <button class="start-btn" onclick="startExperience()">DENEYİMİ BAŞLAT</button>
    </div>

    <div id="loading-msg">Görsel aranıyor...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: yes;" 
      color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="giza-video" src="giza.mp4" preload="auto" loop="true" playsinline webkit-playsinline muted></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
        <a-video src="#giza-video" width="1" height="0.5625" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      function startExperience() {
        const video = document.querySelector('#giza-video');
        const scene = document.querySelector('a-scene');
        
        // 1. Overlay'i kaldır
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('loading-msg').style.display = 'block';

        // 2. Videoyu ve AR'ı başlat
        video.play();
        scene.systems["mindar-image-system"].start();

        // Target bulunduğunda/kaybolduğunda ses yönetimi
        const targetEntity = document.querySelector('#target-entity');
        targetEntity.addEventListener("targetFound", () => {
          video.muted = false; // Bulduğunda sesi aç (isteğe bağlı)
          document.getElementById('loading-msg').style.display = 'none';
        });
        targetEntity.addEventListener("targetLost", () => {
          document.getElementById('loading-msg').style.display = 'block';
        });
      }
    </script>
  </body>
</html>
